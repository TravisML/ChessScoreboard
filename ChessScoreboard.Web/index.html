<!doctype html>
<html lang="en">

<head>
    <title>Chess Scoreboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="CSS/Bootstrap.Flatly.min.css" />
    <link rel="stylesheet" href="CSS/ChessScoreboard.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-between position-relative">
        <div class="d-flex justify-content-end flex-nowrap">
            <ul class="navbar-nav ml-auto text-center flex-row">
                <li class="nav-item p-1"><a class="nav-link" href="#">Add Game</a></li>
                <li class="nav-item p-1"><a class="nav-link" href="#">Add Player</a></li>
            </ul>
        </div>
        <div id="ChessLogoDiv">
            <a href="#">
                <div id="ChessLogo" class="rounded-circle border-primary"></div>
            </a>
        </div>
        <div class="d-flex justify-content-start">
            <ul class="navbar-nav mr-auto text-center flex-row">
                <li class="nav-item">
                    <a class="nav-link p-1" href="#">Recalculate Ratings</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <pre id="content" style="white-space: pre-wrap;"></pre>

        <table id="Games" class="table table-striped">
            <thead class="table-primary"></thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="JS/Jquery-3.3.1.slim.min.js"></script>
    <script src="JS/Popper.min.js"></script>
    <script src="JS/Bootstrap.min.js"></script>
    <script src="JS/ChessScoreboard.js"></script>
    <script src="JS/SheetsInterface.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="init()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
